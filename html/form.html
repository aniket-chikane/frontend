<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form</title>
    <link rel = "stylesheet" href = "../css/form.css">

</head>
<body>
    <header class = "head-text">
        <h1>Form Tag</h1>

    </header>
    <main class = "main-container">
        <div class = "form-container">
            
        <form>
            <label for="name" >Name </label><input type = "text"><br><br>

            <label for = "email">Email </label><input type = "text"><br><br>
            <label for ="city">City </label><select>
                <option value="pune">Pune</option>
                <option value="mumbai">Mumbai</option>
                <option value="nashik">Nashik</option>
                <option value="hydrabad">Hydrabad</option>
            </select><br><br>
            <label for="Gender">Gender </label><input type = "radio" name = "gen">Male
            <input type = "radio" name = "gen">Female<br><br>
            <label for="language"> Select Language : </label><br><br>
            <input type = "checkbox">Marathi
            <input type = "checkbox">Hindi
            <input type = "checkbox">English
            <br><br>
            <label for="text">Enter msg</label><br>
            <textarea rows ="5" cols ="50" name = "msg"></textarea>
            <label for="time">Date And Time : </label><br><br>
            <input type = "date">
            <input type ="time">
            <br><br>
            <input type = "datetime-local">
            <br><br>
            <input type = "file" >
            <br><br>
            <input type = "range">
            <br>
            <br>
            <input type = "search">
            <br><br>
            <input type = "week">
            <br>
            <br>
            <input type = "submit">
            <input type = "reset">

        </form>
    </div>
    </main>
    <footer class = "footer-text">
        Copyright@yessinfotech
    </footer>
    
</body>
</html>
